<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QrCode</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container ">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira um URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou um texto...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="" alt="QR Code">
        </div>
    </div>
</body>
</html>
